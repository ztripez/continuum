# Cargo configuration for Continuum

# Use Cranelift codegen backend for faster debug builds
# Cranelift compiles 2-3x faster than LLVM for unoptimized builds
# Requires nightly Rust (specified in rust-toolchain.toml)
[unstable]
codegen-backend = true

[profile.dev]
codegen-backend = "cranelift"

# Aliases for common development tasks
[alias]
# Build with clippy enforcement (use this instead of 'cargo build')
check-all = "clippy --all-targets --all-features -- -D warnings"
# Quick clippy check (current package only)
check = "clippy -- -D warnings"
