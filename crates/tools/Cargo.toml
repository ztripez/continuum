[package]
name = "continuum-tools"
version.workspace = true
edition.workspace = true

[[bin]]
name = "world-load"
path = "src/bin/world_load.rs"

[[bin]]
name = "world-run"
path = "src/bin/world_run.rs"

[[bin]]
name = "analyze"
path = "src/bin/analyze.rs"

[[bin]]
name = "dsl-lint"
path = "src/bin/dsl_lint.rs"

[[bin]]
name = "world-ipc"
path = "src/bin/world_ipc.rs"

[[bin]]
name = "world-ipc-web"
path = "src/bin/world_ipc_web.rs"

[dependencies]
continuum-compiler = { version = "0.1.0", path = "../continuum-compiler" }
continuum-foundation = { path = "../kernels/foundation" }
continuum-functions = { version = "0.1.0", path = "../kernels/functions" }
continuum-runtime = { path = "../kernels/runtime" }
anyhow = "1.0"
axum = { version = "0.7", features = ["ws"] }
futures-util = "0.3"
indexmap = "2.13.0"
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }
sha2 = "0.10"
tokio = { version = "1.37", features = ["macros", "net", "rt-multi-thread", "io-util", "signal"] }
tower-http = { version = "0.6", features = ["fs"] }
