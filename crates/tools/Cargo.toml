[package]
name = "continuum-tools"
version.workspace = true
edition.workspace = true

[[bin]]
name = "world-load"
path = "src/bin/world_load.rs"

[[bin]]
name = "world-run"
path = "src/bin/world_run.rs"

[[bin]]
name = "analyze"
path = "src/bin/analyze.rs"

[[bin]]
name = "dsl-lint"
path = "src/bin/dsl_lint.rs"

[dependencies]
continuum-dsl = { path = "../kernels/dsl" }
continuum-foundation = { path = "../kernels/foundation" }
continuum-functions = { version = "0.1.0", path = "../kernels/functions" }
continuum-ir = { path = "../kernels/ir" }
continuum-runtime = { path = "../kernels/runtime" }
indexmap = "2.13.0"
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = "0.4"
clap = { version = "4.4", features = ["derive"] }
sha2 = "0.10"
